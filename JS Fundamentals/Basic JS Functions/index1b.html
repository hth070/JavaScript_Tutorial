<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons CSS</title>
    <link rel="stylesheet" href="styles1a.css">
    <script src="https://kit.fontawesome.com/54162d3f2e.js" crossorigin="anonymous"></script>
</head>
<body>

    <h2>Normal</h2>

    <a href="#" class="button">Learn More</a>
    <input type= "button" class="button" value = "Learn More">
    <button class="hover">Learn More</button>

    <h2>Filled</h2>

    <a href="#" class="button filled">Learn More</a>
    <input type= "button" class="button filled" value = "Learn More">
    <button class="filled hover">Learn More</button>

    <h2>Icon</h2>

    <a href="#" class="button"><i class="fa-solid fa-arrow-down"></i>Learn More</a>
    <input type= "button" class="button" value = "Learn More">
    <button class="button">Learn More</button>

    <h2>Filled icon</h2>

    <a href="#" class="button filled icon"><i class="fa-solid fa-arrow-down"> </i>Learn More</a>
    <input type= "button" class="button filled" value = "Learn More">
    <button class="filled icon hover">Learn More</button>


</body>
</html>
